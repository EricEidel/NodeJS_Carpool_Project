<div class="container">

    <div class="row" id="nav-bar">
        <h1 id="site-title">The Hitch</h1>
    </div>

    <div class="row hero-unit" id="animate-right">
        <div class="hero-wrapper">
            <div class="span" id="sign-up">
                <h1>sign up for free! </h1>
                <hr>
                <form name="reg" id="reg-form" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputFirstName">
                            First Name
                        </label>
                        <div class="controls">
                            <input name="firstName" type="text" id="inputFirstName" placeholder="First Name">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputLastName">
                            Last Name
                        </label>
                        <div class="controls">
                            <input name="lastName" type="text" id="inputLastName" placeholder="Last Name">
                        </div>
                    </div>

                     <div class="control-group">
                        <label class="control-label" for="inputEmail">
                            Email
                        </label>
                        <div class="controls">
                            <input name="email" type="text" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputPhone">
                            Phone
                        </label>
                        <div class="controls">
                            <input name="phone" type="text" id="inputPhone" placeholder="Phone #">
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls"> 
                            <span id="user-type-span"> I am a carpool: </span>
                            <label class="radio inline">
                                <input type="radio" name="userType" id="optionsRadios1" value="rider" checked>
                                Rider
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="userType" id="optionsRadios2" value="owner">
                                Owner
                            </label>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input name="terms" type="checkbox"> I agree to the
                                <a href="#">terms and conditions</a>
                            </label>
                            <button form="reg-form" value="Submit" id="reg-btn" type="submit" class="btn btn-primary btn-large">
                                SIGN UP!
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="span login pull-left">
                <h1>Existing users login below</h1>
                <hr>
                <form name="login" id="login-form" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">
                            Email Address
                        </label>
                        <div class="controls">
                            <input type="text" name="email" id="inputEmail" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button id="login-btn" form="login-form" type="submit" class="btn btn-primary btn-large">
                                LOGIN
                            </button>
                             <a href="#" class="pass-forgot">
                                forgot my email
                            </a>
                        </div>
                    </div>
                </form>
                <div class="contact">
                    <h1>Contact Us</h1>
                    <hr>
                    <div class"contact-info">
                        <a href="tel:+1-800-555-5555">
                            +1-800-555-5555
                        </a>
                        <a href="mailto:support@thehitch.com">
                            support@thehitch.com
                        </a>
                    </div>
                    <div class="social-media">
                        <a href="#"> <img id="fb" src="img/ico/facebook.png"></a>
                        <a href="#"><img id="tw" src="img/ico/twitter.png"></a>
                        <a href="#"><img id="li" src="img/ico/linkedin.png"></a>
                    </div>

                    <div id="regSuccessModal" class="modal hide fade" tabindex="-1" role="dialog" 
                    aria-labelledby="myModalLabel" aria-hidden="true">
                          <div class="modal-body">
                            <div class="alert alert-success">
                               <p>Signup Successful! Click continue to proceed to the main site.</p>  
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button class="btn btn-large" data-dismiss="modal" aria-hidden="true">Close</button>
                            <button href="home.html" id="continue" class="btn btn-large btn-primary">Continue</button>
                          </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
